<!DOCTYPE>
<html lang"en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Detail</title>
    {% load static %}

</head>
<body>
    <div class="menu-container">
        <a class="button" href="{% url 'home_page' %}">뒤로가기</a>
        <a class="button" href="{% url 'edit_page' article.pk %}">수정하기</a>
        <a class="button" href="{% url 'delete_page' article.pk %}">삭제하기</a>
    </div>

    <div class="article-container">
        <h2>제목: {{ article.title }}</h2>

        <span> [ {{ article.viewcount }} ] </span>
