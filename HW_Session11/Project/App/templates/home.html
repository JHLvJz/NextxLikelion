{% extends 'base.html' %} {% block css %} {% load static %}
<link rel="stylesheet" href="{% static 'Home.css' %}" />
{% endblock css %} 

{% block content %}
<h1>글 목록</h1>
{% if not posts %}
<p>아직 작성된 글이 존재하지 않습니다.</p>
{% endif %}
<div class="article-container">
{% for post in posts %}
<div class="article">
    <a href="{% url 'detail' post.pk %}">
    {{ post.title }}
    </a>
</div>
{% endfor %}
<a href="{% url 'new' %}" class="btn">작성</a>
 {% endblock content %}
